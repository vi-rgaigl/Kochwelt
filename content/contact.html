<section class="padding">
    <h1 class="padding">Schreiben Sie mir</h1>

    <form class="padding" onsubmit="sendMail(event)">

        <input name="name" type="text" placeholder="Dein Name">
        <input type="email" name="email" id="" placeholder="Deine Email-Adresse" required>
        <textarea name="message" id="" cols="30" rows="10" placeholder="Deine Nachricht an uns ..." required></textarea>
        <button type="submit" class="button">Nachricht senden</button>

</section>
